<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Reset and base styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: url('https://i.pinimg.com/564x/f4/b4/68/f4b468c720a97521602be6095de1abec.jpg') no-repeat center center/cover;
        }

        /* Hero background */
        .hero {
            width: 100%;
            height: 100vh;
            position: absolute;
            z-index: -1;
            filter: blur(8px);
        }

        /* Main container for form */
        .login-container {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.75); /* Transparent black */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        /* Title */
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #f4f1ea;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
        }

        /* Input fields */
        .input-field {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: border-color 0.3s;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent dark background */
            color: #fff;
        }

        .input-field:focus {
            border-color: #000000; /* Black color */
            outline: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            background-color: rgba(169, 169, 169, 0.3); /* Light gray background when focused */
        }

        /* Submit button */
        .login-btn {
            padding: 12px;
            margin-top: 15px;
            width: 100%;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #444444;
        }

        .error {
            color: red;
            margin-top: 12px;
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="hero"></div>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm" action="/login" method="POST">
            <input type="text" name="us" class="input-field" placeholder="Username" required />
            <input type="password" name="pwd" class="input-field" placeholder="Password" required />
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        form.onsubmit = function(e) {
            e.preventDefault();
            const username = form.us.value;
            const password = form.pwd.value;

            if (username === 'admin' && password === 'admin') {
                window.location.href = '/admin.html';  // Redirect to admin page
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid username or password.';
            }
        };
    </script>
</body>
</html>
