<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - Coffee Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/564x/0d/09/7a/0d097a6bee01763185b31a19f904f801.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .hero {
            width: 100%;
            height: 100vh;
            position: absolute;
            z-index: -1;
            filter: blur(8px);
        }

        .payment-container {
            background-color: rgba(0, 0, 0, 0.75); /* Transparent black */
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #f4f1ea;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
        }

        p {
            margin-bottom: 1rem;
            color: #fff;
            font-size: 1.1rem;
        }

        #username {
            font-weight: bold;
            color: #fff;
        }

        #totalAmount {
            font-weight: bold;
            color: #ff5733; /* Coffee color */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent dark background */
            color: #fff;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #ff5733; /* Highlight color */
        }

        input[type="submit"] {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        input[type="submit"]:active {
            transform: scale(1.02);
        }

        .back-btn {
            margin-top: 1.5rem;
            background-color: #ff5733;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-btn:hover {
            background-color: #e44d1d;
            transform: scale(1.05);
        }

        .back-btn:active {
            transform: scale(1.02);
        }

        @media (max-width: 480px) {
            .payment-container {
                width: 90%;
                padding: 2rem;
            }

            h2 {
                font-size: 2rem;
            }

            input[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="hero"></div>
    <div class="payment-container">
        <h2>Payment for Order</h2>
        <p>Thank you, <span id="username"></span>, for your order!</p>
        <p>Your total amount is: <span id="totalAmount"></span></p>

        <form id="paymentForm" method="POST" action="#">
            <input type="text" placeholder="Name on Card" required />
            <input type="text" placeholder="Card Number" required />
            <input type="number" placeholder="CVV" required />
            <input type="text" placeholder="Expiration Date (MM/YY)" required />
            <input type="submit" value="Pay Now" />
        </form>

    </div>

    <script>
        window.onload = function() {
            // Display the username and total cost dynamically
            // Replace with session data or localStorage if needed
            const totalAmount = '$50.00';  // Replace with dynamic total cost
            
            document.getElementById('username').innerText = username;
            document.getElementById('totalAmount').innerText = totalAmount;

            document.getElementById('paymentForm').onsubmit = function(event) {
                event.preventDefault();
                alert("Payment successful!");
                window.location.href = 'index.html'; // Redirect to homepage after successful payment
            };
        };
    </script>

</body>
</html>
