<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff; /* Text color set to white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: url('https://i.pinimg.com/474x/f4/b4/68/f4b468c720a97521602be6095de1abec.jpg') no-repeat center center/cover; /* Coffee background image */
        }

        /* Hero background */
        .hero {
            width: 100%;
            height: 100vh;
            position: absolute;
            z-index: -1;
            filter: blur(8px);
        }

        /* Main container for form */
        .login-form {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.75); /* Transparent black */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        /* Title */
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #f4f1ea;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
        }

        /* Toggle button container */
        .button-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Toggle button styles */
        .toggle-btn {
            width: 50%;
            padding: 12px 0;
            background: transparent;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: #f4f1ea;
            cursor: pointer;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .toggle-btn:hover {
            color: #000000; /* Black color on hover */
            background-color: rgba(255, 255, 255, 0.1); /* Light background hover effect */
        }

        /* Input container */
        .input-group {
            display: none;
            flex-direction: column;
            width: 100%;
        }

        .input-group.active {
            display: flex;
        }

        /* Input fields */
        .input-field {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: border-color 0.3s;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent dark background */
            color: #fff;
        }

        .input-field:focus {
            border-color: #000000; /* Black color */
            outline: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            background-color: rgba(169, 169, 169, 0.3); /* Light gray background when focused */
        }

        /* Submit button */
        .submit-btn {
            padding: 12px;
            margin-top: 15px;
            width: 100%;
            background-color: #000000; /* Black color */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #444444;
        }

        /* Footer styling */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }

        /* Link styling */
        .footer a {
            color: #fff; /* Set link color to white */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #444444; /* Darker black color on hover */
        }

        /* Small screen adjustments */
        @media (max-width: 480px) {
            .login-form {
                width: 90%;
                padding: 30px;
            }

            .toggle-btn {
                font-size: 16px;
            }

            .input-field {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }
		
	/* Input fields */
.input-field {
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #444;
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
    transition: border-color 0.3s;
    background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent dark background */
    color: #fff;
}

/* When input fields are focused, apply a light gray background */
.input-field:focus {
    border-color: #000000; /* Black color */
    outline: none;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    background-color: rgba(169, 169, 169, 0.3); /* Light gray background when focused */
}

/* To prevent the background from turning pure white after typing */
.input-field:not(:focus):valid {
    background-color: rgba(255, 255, 255, 0.1); /* Keep the initial gray background */
}


    </style>
</head>
<body>
    <div class="hero"></div>
    <div class="login-form">
        <h2>OUR CAFE</h2>
        <div class="button-box">
            <button type="button" class="toggle-btn" onclick="showLogin()">Log In</button>
            <button type="button" class="toggle-btn" onclick="showRegister()">Register</button>
        </div>

        <!-- Login Form -->
        <form action="/login" id="login" class="input-group" method="POST">
            <input type="text" name="us" class="input-field" placeholder="Username" required>
            <input type="password" name="pwd" class="input-field" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- Register Form -->
        <form action="/register" id="register" class="input-group" method="POST">
            <input type="text" name="name" class="input-field" placeholder="Username" required>
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="submit-btn">Register</button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
           <p>Forgot your password? <a href="/reset.html">Reset Password</a></p>

        </div>
    </div>

    <script>
        const loginForm = document.getElementById("login");
        const registerForm = document.getElementById("register");

        function showLogin() {
            loginForm.classList.add("active");
            registerForm.classList.remove("active");
        }

        function showRegister() {
            registerForm.classList.add("active");
            loginForm.classList.remove("active");
        }

        // Show the login form by default
        showLogin();
    </script>
</body>
</html>
